[program:ollama]
user=$USER_NAME
environment=PROC_NAME="%(program_name)s",USER=$USER_NAME,HOME=/home/$USER_NAME
command=sh -c 'while [ ! -f "/run/ollama_installed" ]; do sleep 1; done && /opt/ai-dock/bin/supervisor-ollama.sh'
process_name=%(program_name)s
numprocs=1
directory=/home/$USER_NAME
priority=200
autostart=true
startsecs=5
startretries=3
autorestart=unexpected
stopsignal=TERM
stopwaitsecs=10
stopasgroup=true
killasgroup=true
stdout_logfile=/var/log/supervisor/ollama.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=0
stderr_logfile_maxbytes=0
stderr_logfile_backups=0
redirect_stderr=true
